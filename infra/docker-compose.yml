version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: neocrypt-postgres
    environment:
      POSTGRES_DB: neocrypt
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: neocrypt-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@neocrypt.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - admin

volumes:
  postgres_data: